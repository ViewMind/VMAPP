<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="ViewMind Portal Login" content="" />
        <meta name="" content="" />
        <title>Login - ViewMindPortal</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="resources/fontawsome.js"></script>
        <script src="js/api_functions.js"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header vm-gray">
                                       <img src="resources/logo_white.webp" style="object-fit: contain; display: block; margin-left: auto; margin-right: auto;">
                                    </div>
                                    <div class="card-body">                                        
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" type="email" placeholder="name@example.com"/>
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password" type="password" placeholder="Password" onkeypress="handle(event)"/>
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="btn btn-primary" style="width: 100%;" onclick="attemptLogin()">Login</a>
                                            </div> 
                                        </form>
                                        <div class="mt-4 mb-0" style="text-align: center;">
                                            <p id = "error_message" style="color: #dc3545; font-weight: bold;"></p>
                                        </div>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>


            <!-- Modal: Wait For Dialog -->
            <div class="modal fade" id="waitDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="waitDialogText"></h5>
                        </div>
                        <div class="modal-body">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>             

            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; ViewMind, INC</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src = "boostrap/js/bootstrap.bundle.min.js"></script>
        <script src = "js/common.js"></script>
        <script src = "js/login.js"></script>
        <script>
           checkConfig(true)
           WaitDialog.init();
        </script>

        <script>
            function handle(e){
                if(e.keyCode === 13){
                    e.preventDefault(); // Ensure it is only this code that runs
                    attemptLogin();
                }
            }
        </script>        

        <!-- <script src="js/scripts.js"></script> -->
    </body>
</html>
